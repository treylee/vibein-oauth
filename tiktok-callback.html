<!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>vibeIn - TikTok Authentication</title>
      <style>
          body {
              font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
  Roboto, Helvetica, Arial, sans-serif;
              display: flex;
              justify-content: center;
              align-items: center;
              min-height: 100vh;
              margin: 0;
              background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
          }
          .container {
              background: white;
              padding: 40px;
              border-radius: 20px;
              box-shadow: 0 20px 60px rgba(0,0,0,0.3);
              text-align: center;
              max-width: 400px;
          }
          h1 {
              color: #333;
              margin-bottom: 10px;
              background: linear-gradient(135deg, #667eea, #764ba2);
              -webkit-background-clip: text;
              -webkit-text-fill-color: transparent;
              background-clip: text;
          }
          p { color: #666; }
          .spinner {
              border: 4px solid #f3f3f3;
              border-top: 4px solid #667eea;
              border-radius: 50%;
              width: 40px;
              height: 40px;
              animation: spin 1s linear infinite;
              margin: 20px auto;
          }
          @keyframes spin {
              0% { transform: rotate(0deg); }
              100% { transform: rotate(360deg); }
          }
          .success {
              color: #28a745;
              font-size: 48px;
              margin: 20px 0;
          }
      </style>
  </head>
  <body>
      <div class="container">
          <h1>✨ vibeIn</h1>
          <div class="spinner" id="spinner"></div>
          <p id="message">Connecting with TikTok...</p>
      </div>

      <script>
          const params = new URLSearchParams(window.location.search);
          const code = params.get('code');
          const state = params.get('state');
          const error = params.get('error');
          const errorDescription = params.get('error_description');

          if (error) {
              document.getElementById('spinner').style.display = 'none';
              document.getElementById('message').textContent =
  'Authentication cancelled';
              document.getElementById('message').style.color = '#dc3545';
              setTimeout(() => window.close(), 2000);
          } else if (code) {
              // Redirect to app with custom URL scheme
              const appURL = `vibein://tiktok/callback?code=${encodeURICompo
  nent(code)}&state=${encodeURIComponent(state || '')}`;

              console.log('Redirecting to app:', appURL);
              window.location.href = appURL;

              // Show success message after attempting redirect
              setTimeout(() => {
                  document.getElementById('spinner').style.display = 'none';
                  document.getElementById('message').innerHTML = '<div 
  class="success">✅</div>Success! Return to the vibeIn app.';
              }, 1000);
          } else {
              document.getElementById('spinner').style.display = 'none';
              document.getElementById('message').textContent = 'Invalid 
  callback - missing authorization code';
              document.getElementById('message').style.color = '#dc3545';
          }
      </script>
  </body>
  </html>
