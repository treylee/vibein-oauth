<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vibeIn - Instagram Authentication</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #833ab4 0%, #fd1d1d 50%, #fcb045 100%);
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 400px;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #833ab4, #fd1d1d, #fcb045);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        p { 
            color: #666; 
            margin: 15px 0; 
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #833ab4;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .success { 
            color: #28a745; 
            font-size: 48px; 
            margin: 20px 0; 
        }
        .button {
            background: linear-gradient(135deg, #833ab4, #fd1d1d);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            text-decoration: none;
            display: inline-block;
        }
        .button:hover { 
            opacity: 0.9; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✨ vibeIn</h1>
        <div class="spinner" id="spinner"></div>
        <div class="success" id="checkmark" style="display:none;">✅</div>
        <p id="message">Connecting with Instagram...</p>
        <a href="#" id="openApp" class="button" style="display:none;">Open vibeIn App</a>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const code = params.get('code');
        const state = params.get('state');
        const error = params.get('error');
        const errorReason = params.get('error_reason');
        const errorDescription = params.get('error_description');

        const spinner = document.getElementById('spinner');
        const checkmark = document.getElementById('checkmark');
        const message = document.getElementById('message');
        const button = document.getElementById('openApp');

        if (error) {
            spinner.style.display = 'none';
            checkmark.style.display = 'block';
            checkmark.textContent = '❌';

            if (errorReason === 'user_denied') {
                message.textContent = 'Authentication cancelled';
            } else {
                message.textContent = 'Authentication failed: ' + (errorDescription || error);
            }
        } else if (code) {
            // Build the app URL
            let appURL = 'vibein://instagram/callback?code=' + encodeURIComponent(code);
            if (state) {
                appURL += '&state=' + encodeURIComponent(state);
            }

            // Show success
            spinner.style.display = 'none';
            checkmark.style.display = 'block';
            message.textContent = 'Authentication successful!';

            // Set up the button
            button.href = appURL;
            button.style.display = 'inline-block';

            // Redirect automatically
            window.location.href = appURL;
            setTimeout(() => { window.location.href = appURL; }, 500);
        } else {
            spinner.style.display = 'none';
            checkmark.style.display = 'block';
            checkmark.textContent = '❌';
            message.textContent = 'Invalid callback - missing code';
        }
    </script>
</body>
</html>
